    <main>

        <h2>Add a flower</h2>

        <div class="row col-2">
            <div class="card">
                <form action="">
                    <div class="mt-3">
                        <label>Name
                        </label>
                            <input type="text" name="name" id="name" required class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="Category"> Select Category
                        </label>
                            <select name="category" id="Category" required class="form-control">
                                <option value="1">Shrubs</option>
                                <option value="2">Container Plants</option>
                                <option value="3">Herbaceous Perennials</option>
                            </select>
                    </div>
                    <div class="mt-3">
                        <label for="photo">Flower Photo

                        </label>
                            <input type="file" name="photo" id="photo" required class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="instructions">Instructions

                        </label>
                            <textarea required class="form-control" name="instructions" id="instructions" cols="30"
                                rows="10" placeholder="Instructions"></textarea>
                    </div>
                    <div class="mt-3"> <input type="submit" value="Add" class="btn btn-primary form-control"></div>
                </form>
            </div>
        </div>
